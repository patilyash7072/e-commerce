status = warn
name = ConsoleColorConfig

# ======================================================================
# Appenders
# ======================================================================

appender.console.type = Console
appender.console.name = Console
appender.console.target = SYSTEM_OUT

# PatternLayout with ANSI coloring
appender.console.layout.type = PatternLayout
# Ensure ANSI is enabled (especially useful on Windows/Jansi)
appender.console.layout.disableAnsi = false

# Use %highlight for level-based colors and %style for custom color on logger name
# Color mappings: FATAL=bright red, ERROR=red, WARN=yellow, INFO=green, DEBUG=blue, TRACE=cyan
appender.console.layout.pattern = %d{HH:mm:ss} [%t] %highlight{%-5level}{FATAL=bright red, ERROR=red, WARN=yellow, INFO=green, DEBUG=blue, TRACE=cyan} %style{[%c{1.}] }{magenta}- %msg%n

# ======================================================================
# Loggers
# ======================================================================

# Root logger
rootLogger.level = info
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = Console

